<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" />
  <link type="text/css" rel="assets/css/aos.css" />
  <style>
    @font-face {
      font-family: "aquire";
      src: local("Aquire-BW0ox") url("../src/Components/Fonts/Aquire-BW0ox.otf") format("opentype");
    }

    @font-face {
      font-family: "xspace";
      src: local("xspace-xspace-400.ttf"), url("../src/Components/Fonts/xspace-xspace-400.ttf") format("truetype");
    }
  </style>
  <script src="assets/js/aos.js"></script>
  <script>
    document.addEventListener('scroll', (event) => {
      const aosAnimation = document.querySelectorAll('[data-aos]');
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.intersectionRatio > 0) {
            entry.target.classList.add('aos-animate');
          } else {
            entry.target.classList.remove('aos-animate');
          }
        });
      });
      aosAnimation.forEach(aosObject => {
        observer.observe(aosObject);
      });
    }, { capture: true, passive: true, })
  </script>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Tech Forge</title>
</head>
